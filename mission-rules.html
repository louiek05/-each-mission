<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇者之證 - 任務須知</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center,
                #FAEBD7 0%,
                #A0522D 70%,
                #8B4513 100%
            );
            font-family: 'Noto Serif TC', serif;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(139, 69, 19, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 3px solid #DEB887;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rules-list {
            list-style: none;
            padding: 0;
        }

        .rule-item {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            padding-left: 60px;
        }

        .rule-item::before {
            content: '✦';
            position: absolute;
            left: 20px;
            color: #FFD700;
            font-size: 1.5em;
        }

        .rule-text {
            color: #FFE4B5;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .back-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: #FFD700;
            border: 2px solid #DEB887;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>任務須知</h1>
        <ul class="rules-list">
            <li class="rule-item">
                <div class="rule-text">一旦接了任務，就要負責到底。</div>
            </li>
            <li class="rule-item">
                <div class="rule-text">進到任務聊天室，請友善溝通。</div>
            </li>
            <li class="rule-item">
                <div class="rule-text">這個地方就是大家合作的地方，歡迎大家多多參與。</div>
            </li>
        </ul>
    </div>
    <button class="back-btn" onclick="window.history.back()">返回</button>
</body>
</html>
