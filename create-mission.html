<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發佈任務 - 勇者之證</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
         body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center,
                #FAEBD7 0%,
                #A0522D 70%,
                #8B4513 100%
            );
            font-family: 'Noto Serif TC', serif;
            color: #fff;
            padding: 20px;
        }

       .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;  /* 增加內邊距 */
    background: rgba(139, 69, 19, 0.95);
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    border: 3px solid #DEB887;
}

        .inspiration-text {
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            color: #FFE4B5;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(222, 184, 135, 0.1);
            border-radius: 10px;
            border: 2px solid #DEB887;
        }

        .form-group {
    margin-bottom: 25px;  /* 增加表單元素之間的間距 */
    width: 90%;  /* 縮短寬度 */
    margin-left: auto;  /* 置中 */
    margin-right: auto;  /* 置中 */
}

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #DEB887;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.9);
    color: #8B4513;
    font-size: 16px;
    box-sizing: border-box;  /* 確保padding不會增加總寬度 */
}    

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

       .submit-btn {
            background: linear-gradient(135deg, #8B4513, #A0522D);
             color: #FFD700;
             border: 2px solid #DEB887;
             padding: 12px 30px;
             border-radius: 25px;
             cursor: pointer;
             font-size: 16px;
             font-weight: bold;
             transition: all 0.3s ease;
             width: 100%;
             font-family: 'Noto Serif TC', serif;
}
        .inspiration-text {
    width: 90%;  /* 縮短文字區域寬度 */
    margin: 0 auto 30px;  /* 置中並保持底部間距 */
}

        .submit-btn:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: #FFD700;
            border: 2px solid #DEB887;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: #FFD700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .back-btn {
                bottom: 15px;
                right: 15px;
                padding: 8px 20px;
            }
        }

        .my-missions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #DEB887;
        }

        .my-missions h2 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .mission-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .mission-item {
            background: rgba(139, 69, 19, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #DEB887;
        }

        .mission-item h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .mission-item p {
            color: #FFE4B5;
            margin: 5px 0;
        }

        .mission-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(222, 184, 135, 0.1);
            border-radius: 10px;
        }

        .edit-form.show {
            display: block;
        }

        .mission-status {
    display: inline-block;
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 0.9em;
    margin-top: 10px;
}

        .status-available {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
}

.status-full {
    background: linear-gradient(135deg, #f44336, #da190b);
    color: white;
}

.status-accepted {
    background: linear-gradient(135deg, #FFA500, #FF8C00);
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="inspiration-text">
            想想你最近一直想做的事，或是你曾經想做的事，把這裡當作重新出發的點，寫下來，也許有人跟你有個同樣的夢，也許我們都不該讓自己沉溺墮落。不怕夢很大，就怕你不做。
        </div>

        <form id="taskForm">
            <div class="form-group">
                <label for="title">主標題</label>
                <input type="text" id="title" placeholder="所以你想要做什麼事？" required>
            </div>
            <div class="form-group">
                <label for="description">子標題</label>
                <textarea id="description" placeholder="說明你為何想做這件事..." required></textarea>
            </div>
            <div class="form-group">
                <label for="reward">報酬（金幣）</label>
                <input type="number" id="reward" placeholder="輸入報酬金額(你來定個價吧!)" required min="0">
            </div>
            <div class="form-group">
                <label for="deadline">截止日期</label>
                <input type="date" id="deadline" required>
            </div>
            <div class="form-group">
                <label for="maxAcceptedCount">接取人數上限</label>
                <input type="number" id="maxAcceptedCount" placeholder="設定可以接取任務的人數上限" required min="1" value="1">
            </div>
            <button type="submit" class="submit-btn">發佈任務</button>
        </form>

        <div class="my-missions">
            <h2>我的任務</h2>
            <div class="mission-list" id="myMissionsList">
                <div class="loading-message">載入中...</div>
            </div>
        </div>
    </div>

    <button class="back-btn" onclick="goBack()">返回</button>
    
    <script>
        // 從 URL 獲取用戶 ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 添加 getStatusClass 函數在這裡
    function getStatusClass(status) {
        switch(status) {
            case '可接取':
                return 'status-available';
            case '已額滿':
                return 'status-full';
            case '已接取':
                return 'status-accepted';
            default:
                return '';
        }
    }

        // 返回上一頁
        function goBack() {
            const userId = getUserIdFromUrl();
            const userClass = new URLSearchParams(window.location.search).get('class');
            window.location.href = `${userClass}.html?id=${userId}`;
        }

        // 設置截止日期的最小值為今天
        document.getElementById('deadline').min = new Date().toISOString().split('T')[0];

        // 載入用戶的任務
        async function loadMyMissions() {
            const userId = getUserIdFromUrl();
            const missionsList = document.getElementById('myMissionsList');
            
            try {
                const missions = await window.getUserMissions(userId);
                
                if (!missions || missions.length === 0) {
                    missionsList.innerHTML = '<div class="loading-message">您還沒有發布任何任務</div>';
                    return;
                }
                
               missionsList.innerHTML = missions.map(mission => `
    <div class="mission-item" data-id="${mission.id}">
        <h3>${mission.title}</h3>
        <p>${mission.description}</p>
        <p>報酬: ${mission.reward}金幣</p>
        <p>截止日期: ${mission.deadline}</p>
        <p>接取人數: ${mission.acceptedBy ? Object.keys(mission.acceptedBy).length : 0}/${mission.maxAcceptedCount || 1}</p>
        <p class="mission-status ${getStatusClass(mission.status)}">${mission.status}</p>
        <div class="mission-actions">
            <button class="edit-btn" onclick="showEditForm('${mission.id}')">修改</button>
            <button class="delete-btn" onclick="deleteMission('${mission.id}')">刪除</button>
        </div>
        <div class="edit-form" id="editForm-${mission.id}">
            <div class="form-group">
                <label>標題</label>
                <input type="text" value="${mission.title}" id="edit-title-${mission.id}">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea id="edit-description-${mission.id}">${mission.description}</textarea>
            </div>
            <div class="form-group">
                <label>報酬</label>
                <input type="number" value="${mission.reward}" id="edit-reward-${mission.id}">
            </div>
            <div class="form-group">
                <label>截止日期</label>
                <input type="date" value="${mission.deadline}" id="edit-deadline-${mission.id}">
            </div>
            <div class="form-group">
                <label>接取人數上限</label>
                <input type="number" value="${mission.maxAcceptedCount || 1}" id="edit-maxAcceptedCount-${mission.id}" min="1">
            </div>
            <button class="submit-btn" onclick="updateMission('${mission.id}')">保存修改</button>
        </div>
    </div>
`).join('');
            } catch (error) {
                console.error('Error loading missions:', error);
                missionsList.innerHTML = '<div class="loading-message">載入任務時發生錯誤</div>';
            }
        }

        // 顯示編輯表單
        function showEditForm(missionId) {
            const form = document.getElementById(`editForm-${missionId}`);
            form.classList.toggle('show');
        }

        // 更新任務
        async function updateMission(missionId) {
            try {
                const title = document.getElementById(`edit-title-${missionId}`).value;
                const description = document.getElementById(`edit-description-${missionId}`).value;
                const reward = document.getElementById(`edit-reward-${missionId}`).value;
                const deadline = document.getElementById(`edit-deadline-${missionId}`).value;
                const maxAcceptedCount = document.getElementById(`edit-maxAcceptedCount-${missionId}`).value;

                await window.db.collection('missions').doc(missionId).update({
                    title: title,
                    description: description,
                    reward: parseInt(reward),
                    deadline: deadline,
                    maxAcceptedCount: parseInt(maxAcceptedCount)
                });

                alert('任務更新成功！');
                showEditForm(missionId);
                loadMyMissions();
            } catch (error) {
                console.error('Error updating mission:', error);
                alert('更新任務時發生錯誤');
            }
        }

        // 刪除任務
        async function deleteMission(missionId) {
            if (!confirm('確定要刪除這個任務嗎？')) {
                return;
            }

            try {
                await window.db.collection('missions').doc(missionId).delete();
                alert('任務刪除成功！');
                loadMyMissions();
            } catch (error) {
                console.error('Error deleting mission:', error);
                alert('刪除任務時發生錯誤');
            }
        }

        // 處理任務提交
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = getUserIdFromUrl();
            const userClass = new URLSearchParams(window.location.search).get('class');
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const reward = document.getElementById('reward').value;
            const deadline = document.getElementById('deadline').value;
            const maxAcceptedCount = document.getElementById('maxAcceptedCount').value;

            try {
                // 獲取用戶資料以取得發布者名稱
                const userDoc = await window.db.collection('users').doc(userId).get();
                const userData = userDoc.data();
                const publisher = userData.nickname || '未知用戶';

                // 創建任務數據
                const missionData = {
                    userId: userId,
                    userClass: userClass,
                    title: title,
                    description: description,
                    reward: parseInt(reward),
                    publisher: publisher,
                    deadline: deadline,
                    maxAcceptedCount: parseInt(maxAcceptedCount),
                    acceptedBy: {}, // 用於追蹤接取任務的用戶
                    status: '可接取' // 初始狀態
                };

                // 創建任務
                await window.createMission(missionData);
                
                alert('任務發佈成功！');
                document.getElementById('taskForm').reset();
                loadMyMissions(); // 重新載入任務列表
                
            } catch (error) {
                console.error('Error:', error);
                alert('發佈任務時發生錯誤');
            }

        });

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            loadMyMissions();
        });
    </script>
</body>
</html>
