<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇者之證 - 註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center,
                #FAEBD7 0%,
                #A0522D 70%,
                #8B4513 100%
            );
            font-family: 'Noto Serif TC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(139, 69, 19, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            text-align: center;
            color: #FFE4B5;
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #FFE4B5;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #DEB887;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFE4B5;
            font-size: 1.1em;
            font-family: 'Noto Serif TC', serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: #FAEBD7;
            color: #8B4513;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            border: 2px solid #DEB887;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 235, 215, 0.4);
            background: #FFE4B5;
        }

        .btn:disabled {
            background: #E8E8E8;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #FF6B6B;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .class-info {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 69, 19, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            color: #FFD700;
            text-align: center;
            background: rgba(139, 69, 19, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #DEB887;
        }

        .loading-spinner {
            border: 4px solid #DEB887;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .avatar-selection {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
}

.avatar-option {
    width: 100px;
    height: 180px;
    border: 2px solid #C0C0C0;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
}

.avatar-option:hover {
    transform: scale(1.05);
    border-color: #FFD700;
}

.avatar-option.selected {
    border-color: #FFD700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.avatar-option img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            background: rgba(139, 69, 19, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            display: none;
            border: 1px solid #DEB887;
        }

        .requirement {
            color: #FFE4B5;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .requirement::before {
            content: '✗';
            position: absolute;
            left: 0;
            color: #FF6B6B;
        }

        .requirement.valid {
            color: #90EE90;
        }

        .requirement.valid::before {
            content: '✓';
            color: #90EE90;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #FF6B6B;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .char-count {
        text-align: right;
        color: #FFE4B5;
        font-size: 0.9em;
        margin-top: 5px;
    }

    textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #DEB887;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #FFE4B5;
        font-size: 1.1em;
        font-family: 'Noto Serif TC', serif;
    }

    textarea.limit-reached {
        border-color: #FF6B6B;
    }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>正在創建您的勇者之證...</p>
        </div>
    </div>

    <div class="container">
        <h1>勇者之證 - 註冊</h1>
        <div id="classInfo" class="class-info"></div>
        <div class="description">
            請填寫以下資料完成註冊。<br>
            這些資訊將成為你的勇者之證。
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="nickname">暱稱</label>
                <input type="text" id="nickname" required>
            </div>
            <div class="form-group">
    <label>選擇頭像</label>
    <div class="avatar-selection">
        <div class="avatar-option" data-avatar="images/avatar1.jpg">
            <img src="images/avatar1.jpg" alt="頭像1">
        </div>
        <div class="avatar-option" data-avatar="images/avatar2.jpg">
            <img src="images/avatar2.jpg" alt="頭像2">
        </div>
        <div class="avatar-option" data-avatar="images/avatar3.jpg">
            <img src="images/avatar3.jpg" alt="頭像3">
        </div>
        <div class="avatar-option" data-avatar="images/avatar4.jpg">
            <img src="images/avatar4.jpg" alt="頭像4">
        </div>
        <div class="avatar-option" data-avatar="images/avatar5.jpg">
            <img src="images/avatar5.jpg" alt="頭像5">
        </div>
    </div>
</div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" required>
                <div id="passwordRequirements" class="password-requirements">
                    <div class="requirement" data-requirement="length">至少 8 個字元</div>
                    <div class="requirement" data-requirement="uppercase">至少一個大寫字母</div>
                    <div class="requirement" data-requirement="lowercase">至少一個小寫字母</div>
                    <div class="requirement" data-requirement="number">至少一個數字</div>
                </div>
            </div>
            <div class="form-group">
                 <label for="personality">性格特質（限制10字）</label>
                 <textarea id="personality" rows="3" required placeholder="請描述您的性格特質..." maxlength="10"></textarea>
                 <div class="char-count"><span id="personalityCount">0</span>/10</div>
            </div>
                 <div class="form-group">
                 <label for="abilities">核心能力（限制10字）</label>
                 <textarea id="abilities" rows="3" required placeholder="請描述您的核心能力..." maxlength="10"></textarea>
                 <div class="char-count"><span id="abilitiesCount">0</span>/10</div>
            </div>
                 <div class="form-group">
                 <label for="description">個人描述（限制10字）</label>
                 <textarea id="description" rows="4" required placeholder="請描述您自己..." maxlength="10"></textarea>
                 <div class="char-count"><span id="descriptionCount">0</span>/10</div>
            </div>
            <button type="submit" class="btn">完成註冊</button>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
         function setupCharCount(textareaId, countId) {
         const textarea = document.getElementById(textareaId);
         const countSpan = document.getElementById(countId);
        
        textarea.addEventListener('input', function() {
            const count = this.value.length;
            countSpan.textContent = count;
            
            // 當達到字數限制時改變邊框顏色
            if (count >= 10) {
                this.classList.add('limit-reached');
            } else {
                this.classList.remove('limit-reached');
            }
        });
    }

    // 設置每個文本框的字數計數
    setupCharCount('personality', 'personalityCount');
    setupCharCount('abilities', 'abilitiesCount');
    setupCharCount('description', 'descriptionCount');

        // 添加頭像選擇相關變量
    let selectedAvatar = null;

        // 為每個頭像選項添加點擊事件
    document.querySelectorAll('.avatar-option').forEach(option => {
    option.addEventListener('click', function() {
    document.querySelectorAll('.avatar-option').forEach(opt => {
    opt.classList.remove('selected');
        });
        this.classList.add('selected');
        selectedAvatar = this.dataset.avatar;
    });
});
        
        // 職業名稱映射
        const classNames = {
            warrior: "鬥士",
            assassin: "刺客",
            mage: "法師",
            craftsman: "工匠",
            traveler: "旅人"
        };

        // 檢查是否從測驗頁面來
        const selectedClass = sessionStorage.getItem('selectedClass');
        if (!selectedClass) {
            window.location.href = 'quiz.html';
        }

        // 顯示職業資訊
        document.getElementById('classInfo').textContent = `你選擇的職業：${classNames[selectedClass]}`;

        // 密碼輸入監聽
        document.getElementById('password').addEventListener('focus', function() {
            document.getElementById('passwordRequirements').style.display = 'block';
        });

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
            };

            Object.entries(requirements).forEach(([key, valid]) => {
                document.querySelector(`[data-requirement="${key}"]`)
                    .classList.toggle('valid', valid);
            });
        });

        // 顯示錯誤訊息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // 顯示載入動畫
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // 表單提交處理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 添加頭像選擇驗證
    if (!selectedAvatar) {
        showError('請選擇一個頭像');
        return;
    }
            
            const formData = {
                nickname: document.getElementById('nickname').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                personality: document.getElementById('personality').value.trim(),
                abilities: document.getElementById('abilities').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            // 基本驗證
            if (formData.nickname.length < 2) {
                showError('暱稱至少需要 2 個字元');
                return;
            }

            // 密碼驗證
            const passwordRequirements = {
                length: formData.password.length >= 8,
                uppercase: /[A-Z]/.test(formData.password),
                lowercase: /[a-z]/.test(formData.password),
                number: /[0-9]/.test(formData.password),
            };

            if (!Object.values(passwordRequirements).every(Boolean)) {
                showError('請確保密碼符合所有要求');
                return;
            }

            showLoading(true);

            try {
                // 創建用戶帳號
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(formData.email, formData.password);
                const user = userCredential.user;

                // 保存用戶資料到 Firestore
             const userData = {
             nickname: formData.nickname,
             email: formData.email,
             class: selectedClass,
             personality: formData.personality,
             abilities: formData.abilities,
             description: formData.description,
             avatarUrl: selectedAvatar || 'images/avatar1.jpg', // 如果沒有選擇頭像，使用預設頭像
             createdAt: firebase.firestore.FieldValue.serverTimestamp()
           };

                await firebase.firestore().collection('users').doc(user.uid).set(userData);
                sessionStorage.removeItem('selectedClass');
                window.location.href = `${selectedClass}.html?id=${user.uid}`;
            } catch (error) {
                showLoading(false);
                showError(error.message);
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
    const firstAvatar = document.querySelector('.avatar-option');
    if (firstAvatar) {
        firstAvatar.classList.add('selected');
        selectedAvatar = firstAvatar.dataset.avatar;
    }
});
    </script>
</body>
</html>
